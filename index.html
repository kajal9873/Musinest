    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a596dc6246.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script type="text/babel">
        const LikeButton = () => {
           const [liked, setLiked] = React.useState(false);
            return (
                <button 
                    onClick={() => setLiked(!liked)} 
                    style={{
                        fontSize: '18px',
                        background: 'none',
                        border: 'none',
                        cursor: 'pointer',
                        color: liked ? 'red' : 'black'
                    }}
                >
                    {liked ? '‚ù§Ô∏è Liked' : 'ü§ç Like'}
                </button>
            );
        };

        // Mounting Like buttons to each song
        for(let i = 0; i < 8; i++) {
            const root = document.getElementById(`like-${i}`);
            if (root) ReactDOM.render(<LikeButton />, root);
        }
    </script>
